<form [formGroup]="theForm" (ngSubmit)="onSubmit()" novalidate>
  <p>
    <label for="name">Name:</label>
    <input type="text" formControlName="name" id="name">
    <span *ngIf="theForm.get('name').touched && theForm.get('name').invalid">
      You should write a name for the file.
    </span>
  </p>
  <p>
    <label for="image">Upload file:</label>
    <input type="file" formControlName="image" id="image" (change)="onInputFileChange($event)">
    <span *ngIf="theForm.get('image').touched && theForm.get('image').invalid">
      You should select a file.
    </span>
  </p>
  <p>
    <button type="submit" [disabled]="theForm.invalid">Send</button>
  </p>
</form>
